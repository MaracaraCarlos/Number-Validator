<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image.png" href="imagenes/telefono-inteligente.png">
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div><h1>Telephone Number Validator</h1></div>
    
    <div id="container">
      <div id="screen">
        <input type="tel" id="user-input" placeholder="Enter a Phone Number" maxlength="20">
        <div id="results-div"></div>
      </div>
      <div id="buttons">
        <button id="check-btn" class="btn">Check</button>
        <button id="clear-btn" class="btn">Clear</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
